
<form (submit)="login()" class="login-form" *ngIf="!this.auth.islogdin">
  <div class="form-group" id="id_username">
    <label for="id_username_input">Username:</label>
    <input type="text" id="id_username_input" name="username" [(ngModel)]="Username" required>
  </div>

  <div class="form-group" id="id_password">
    <label for="id_password_input">Password:</label>
    <input type="password" id="id_password_input" name="password" [(ngModel)]="Password" required>
  </div>

  <button id="id_button" type="submit">Login</button>
</form>
